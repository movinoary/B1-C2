    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Start NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-fixed w-100" style="z-index: 5;" >
        <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="assets/images/logo2.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add-projek.html">Add Project</a>
              </li>
            </ul>
            <div class="d-flex justify-content-end">
                <a href="contact-me.html" style="
                    text-decoration: none;
                    color: #fff;
                    background-color: #151515;
                    padding: 5px 15px;
                    border-radius: 7px;
                ">contact Me</a>
            </div>
          </div>
        </div>
    </nav>
    <!-- End NavBar -->

    <!-- Start Contact Me -->
    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 100%; height: 100vh; background-color: #e6e6e6; padding: 7%;">
        <h1 style="text-align: center; margin: 1rem 0; font-weight: bold; text-transform: uppercase;">get in touch</h1>
        <form class="d-flex flex-column justify-content-center w-50">
            <div class="mb-3">
              <label style="font-weight: bold;" for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label style="font-weight: bold;" for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label style="font-weight: bold;" for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label style="font-weight: bold;" for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject">
                  <option hidden></option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
              <label style="font-weight: bold;" for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="3" style="resize: none;"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-dark rounded-pill w-25">submit</button>
            </div>
        </form>
    </div>
    <!-- End Contact Me -->
</body>
